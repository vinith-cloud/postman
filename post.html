<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .data-item {
      margin-bottom: 15px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .data-item:last-child {
      border-bottom: none;
    }
    .title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .description {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fetched Data</h1>
    <div id="data-list">
      <!-- Data will be inserted here dynamically -->
    </div>
  </div>
  <script src="post2.js"></script>
</body>
</html>
